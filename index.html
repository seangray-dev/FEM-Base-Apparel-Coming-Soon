<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Styles -->
    <link href="./dist/output.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen bg-gradient-3">
    <main class="md:bg-desktop-bg bg-no-repeat bg-cover bg-right">
      <div
        class="flex flex-col-reverse gap-8 md:grid md:items-stretch md:grid-cols-[minmax(min-content,_1fr)_minmax(min-content,_auto)]"
      >
        <div class="md:max-w-[445px] mx-auto md:pl-8">
          <!-- Logo for desktop -->
          <img
            src="./images/logo.svg"
            class="mt-[75px] mb-[136px] max-md:hidden"
            alt="base-apparel-logo"
          />

          <div class="max-w-[310px] md:max-w-[445px] text-center md:text-left">
            <h1
              class="uppercase mb-4 text-[2.5rem] text-desaturatedRed font-light tracking-widest leading-[42px] md:mb-8 md:leading-[64px] md:text-6xl"
            >
              We're<br />
              <span class="text-darkGrayishRed font-semibold">coming soon</span>
            </h1>
            <p
              class="mb-8 md:mb-10 text-desaturatedRed text-sm leading-[22px] md:text-base md:leading-[28px]"
            >
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="" class="relative mb-24 bg-transparent">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                id=""
                class="bg-transparent border rounded-full border-desaturatedRed pb-[9px] pt-[11px] pl-[24px] w-full"
              />
              <img
                src="./images/icon-error.svg"
                alt="#"
                class="error-img absolute inset-y-3 right-20 hidden"
              />
              <p class="absolute text-error top-14 left-6 hidden">
                Please provide a valid email
              </p>
              <button
                type="submit"
                class="absolute inset-y-0 right-0 rounded-full py-3 px-6 bg-buttonBg hover:bg-buttonBg2 transition-colors duration-300"
                id="btn-submit"
              >
                <img
                  src="./images/icon-arrow.svg"
                  alt="#"
                  aria-label="hidden"
                  class=""
                />
              </button>
            </form>
          </div>
        </div>
        <div class="">
          <!-- Logo for mobile -->
          <img
            src="./images/logo.svg"
            class="m-8 w-1/3 md:hidden"
            alt="base-apparel-logo"
          />
          <!-- desktop / tablet image -->
          <img
            src="./images/hero-desktop.jpg"
            class="max-md:hidden w-full object-center h-screen"
            alt="woman in button
          shirt"
          />
          <!-- Mobile Image -->
          <img
            src="./images/hero-mobile.jpg"
            class="md:hidden w-full object-contain"
            alt="woman in button shirt"
          />
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
